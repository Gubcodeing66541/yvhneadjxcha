<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="format-detection" content="telephone=yes" />
    <meta name="viewport" content="width=device-width,viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>在线客服</title>
</head>
<body>
    <div id="app"></div>

<script>
    function onBridgeReady() {
        if (typeof WeixinJSBridge !== 'undefined') {
            WeixinJSBridge.call('hideOptionMenu');
        }
    }
    
    if (typeof WeixinJSBridge === "undefined") {
        if (document.addEventListener) {
            document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
        } else if (document.attachEvent) {
            document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
            document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
        }
    } else {
        onBridgeReady();
    }
</script>

<script>
    var  proto = window.location.protocol + "//ahuak.cn"
    // proto = ""
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    var token = localStorage.getItem(code+"token");
    var uuid = localStorage.getItem("uuid");


    if (token === "" || token === null || token === undefined || token === "undefined") {
        const data = { code: code,uuid:uuid};
        fetch(proto+"/user/oauth/action", {
            method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data)
        })
            .then(response => response.json()) // 解析JSON响应
            .then(data => {
                if ( data.data.token !== "" && data.data.token !== undefined && data.data.token !== null ){
                    localStorage.setItem(code+"token", data.data.token);
                    localStorage.setItem("token", data.data.token);
                    localStorage.setItem("uuid",data.data.uuid)
                    token = data.data.token
                    // createJs()
                    window.location.href = data.data.action
                }else{
                    alert(data.msg)
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('网络请求失败，请稍后重试');
            }); // 错误处理
    } else {
        const data = { code: code,uuid:uuid };
        fetch(proto+"/user/oauth/domain", {
            method: 'POST',
            headers: { 'Content-Type': 'application/json','token':token},
            body: JSON.stringify(data)
        })
            .then(response => response.json()) // 解析JSON响应
            .then(data => {
                if (data.code === 200){
                    window.location.href = data.data.action
                }else{
                    alert(data.msg)
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('网络请求失败，请稍后重试');
            }); // 错误处理
    }
</script>
</body>
</html>
